<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="pad">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="./img/logo.svg"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./index.html"
                >Vanilla App Template</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html"
                >Snackbar</a
              >
            </li>
          </ul>
        </nav>
        <h1 class="main-title">
          <span class="main-title-gradient">Timer</span>
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
        <div class="wrapper">
          <div>
            <input type="text" id="datetime-picker" />
            <button class="startBtn" type="button" data-start disabled>
              Start
            </button>
          </div>
          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
