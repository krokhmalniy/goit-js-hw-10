<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
       <main class="pad">
      <div class="container">
         <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="./img/logo.svg"></use>
        </svg>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link {=$highlight-act}" href="./1-timer.html">Timer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-act}" href="./index.html">Vanilla App Template</a>
        </li>
      </ul>
    </nav>
        <h1 class="main-title">
          <span class="main-title-gradient">Snackbar</span>
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>

      <form class="form">
  <label class="labelDelay">
    Delay (ms) <br>
    <input class="inputDelay" type="number" name="delay" required />
  </label>

  <fieldset class="formField">
    <legend>State</legend>
    <label class="formField-label">
      <input type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label class="formField-label">
      <input type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button class="formButton" type="submit">Create notification</button>
</form>
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
